name: Build and Package ImageSplitter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Download and extract tkdnd
        run: |
          curl -L -o tkdnd.zip https://github.com/petasis/tkdnd/releases/download/tkdnd-release-test-v2.9.4-rc3/tkdnd-2.9.4-windows-x64.zip
          mkdir -p tkdnd
          tar -xf tkdnd.zip -C tkdnd

      - name: Build with PyInstaller
        run: |
          # 确保 logo.ico 文件存在
          if [ ! -f "logo.ico" ]; then
            echo "Error: logo.ico file not found in the root directory."
            exit 1
          fi

          # 使用绝对路径打包
          pyinstaller --onefile --windowed --icon=logo.ico --add-data "logo.ico;." --add-data "tkdnd;tkdnd" ImageSplitter.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageSplitter-build
          path: dist/ImageSplitter.exe

      - name: Create Release
        id: create_release
        uses: actions/github-script@v6
        with:
          script: |
            const tagName = 'v1.1';
            const releaseName = 'Release v1.1';
            try {
              const release = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: releaseName,
                draft: false,
                prerelease: false,
              });
              console.log("Release created successfully:", release.data.html_url);
              return {
                upload_url: release.data.upload_url,
              };
            } catch (error) {
              console.error("Failed to create release:", error);
              throw error;
            }

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/ImageSplitter.exe
          asset_name: ImageSplitter.exe
          asset_content_type: application/octet-stream